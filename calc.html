<html>
    <head>
        <title>Calculator</title>
        <link type="text/css" href="style.css" rel="stylesheet">
        <script src="javascript.js"></script>
    </head>
    <body>
        <h2 style="color:rgb(0, 149, 255)"> *CALCULATOR* </h2>
       
            <div class = "calculator_grid">
                <div class="output">
                    <div class="previous-operand"></div>
                    <div class="current-operand"></div>
                <td class="btn" colspan="4"><input type="text" id="total" ></td>   
            </div>
        </div>
        <table id="calcu">
            <tr class="btn">
                <td><button class="bluebtn" type="button" id="allClear" value="c" onclick="allClear('c')">c</button></td>
                <td><button class="bluebtn" type="button" value ="+/-" id="plus/minus"  >+/-</button></td>
                <td><button class="bluebtn" type="button" value ="%" id="percentage"  onclick ="calc('%')"  >%</button></td>
                <td><button  class="redbtn" type="button" value ="/" id="division"  onclick ="calc('/')" >/</button></td>
            </tr>
            <tr class="btn">
                <td><button class="bluebtn" type="button" value ="7" id="seven" onclick="display(7)">7</button></td>
                <td><button class="bluebtn" type="button" value ="8" id="eight" onclick="display(8)">8</button></td>
                <td><button class="bluebtn" type="button" value ="9" id="nine" onclick="display(9)">9</button></td>
                <td><button  class="redbtn" type="button" value ="*" id="multiplication" onclick="calc('*')">*</button></td>
            </tr>
            <tr class="btn">
                <td><button class="bluebtn" type="button" value ="4" id="four" onclick="display(4)">4</button></td>
                <td><button class="bluebtn" type="button" value ="5" id="five" onclick="display(5)">5</button></td>
                <td><button class="bluebtn" type="button" value ="6" id="six" onclick="display(6)">6</button></td>
                <td><button class="redbtn" type="button" value ="-" id="minus"  onclick ="calc('-')">-</button></td>  
            </tr>
            <tr class="btn">
                <td><button class="bluebtn" class="bluebtn type="button" value ="1" id="one" onclick="display(1)">1</button></td>
                <td><button class="bluebtn" class="bluebtn  type="button" value ="2" id="two" onclick="display(2)">2</button></td>
                <td><button class="bluebtn" type="button" value ="3" id="three" onclick="display(3)">3</button></td>
                <td><button class="redbtn" type="button" value ="+" id="plus"  onclick ="calc('+')" >+</button></td>
            </tr>
            <tr class="btn">
                <td colspan="2"><button  class="bluebtn type="button" value ="0" id="zero" onclick="display(0)">0</button></td>
                <td><button class="bluebtn" type="button" value ="." id="point" onclick="display('.')"onclick=" display('.')">.</button></td>
                <td><button class="redbtn" type="button" value ="=" id="equal"  onclick ="result('=')">=</button></td>
            </tr>
        </table>
     
    </body>
</html>
