<html>>
    <head>
        <title>Calculator</title>
        <link type="text/css" href="style.css" rel="stylesheet">
        <script src="javascript.js"></script>
    </head>
    <style>
		table{
		border:3px solid black;
		}
	</style>
    <body>
        <h2 style="color:rgb(0, 149, 255)"> *CALCULATOR* </h2>
        <table id="calcu">
            <tr>
                <td class="btn" colspan="4"><input type="text" id="total"></td>
                
            </tr>
            <tr>
                <td><button class="btn" value="c" >c</button></td>
                <td><button class="btn" type="button" value ="+/-" id="plus/minus">+/-</button></td>
                <td><button class="btn"type="button" value ="%" id="percentage">%</button></td>
                <td><button class="btn"type="button" value ="/" id="division">/</button></td>
            </tr>
            <tr>
                <td><button class="btn" type="button" value ="7" id="seven" onclick="display()" >7</button></td>
                <td><button class="btn" type="button" value ="8" id="eight">8</button></td>
                <td><button class="btn" type="button" value ="9" id="nine">9</button></td>
                <td><button class="btn" type="button" value ="*" id="multiplication" >*</button></td>
            </tr>
            <tr>
                <td><button class="btn" type="button" value ="4" id="four">4</button></td>
                <td><button class="btn" type="button" value ="5" id="five">5</button></td>
                <td><button class="btn" type="button" value ="6" id="six">6</button></td>
                <td><button class="btn" type="button" value ="-" id="minus">-</button></td>  
            </tr>
            <tr>
                <td><button class="btn" type="button" value ="1" id="one">1</button></td>
                <td><button class="btn" type="button" value ="2" id="two" >2</button></td>
                <td><button class="btn" type="button" value ="3" id="three">3</button></td>
                <td><button class="btn" type="button" value ="+" id="plus">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" type="button" value ="0" id="zero">0</button></td>
                <td><button class="btn" type="button" value ="." id="point" >.</button></td>
                <td><button class="btn" type="button" value ="=" id="equal">=</button></td>
            </tr>
        </table>
    </body>
</html>
